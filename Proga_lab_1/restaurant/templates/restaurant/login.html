<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login page</title>
    </head>
    <body>
        <form method="post" url="{% url 'restaurant:login' %}">
            {% csrf_token %}
            <label>Login</label>
            <input type="text" name="login">
            <br><br>
            <label>Password</label>
            <input type="password" name="password">
            <br>
            <input type="submit" value="OK">
        </form>
        <p>
            <a href="{% url 'restaurant:register' %}">Register new client</a>
        </p>
        <p>
            <a href="{% url 'restaurant:index' %}">Index page</a>
        </p>
    </body>
</html>
