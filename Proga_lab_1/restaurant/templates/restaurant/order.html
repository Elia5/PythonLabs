<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order page</title>
</head>
<body>
    <table>
            <tr>
                <td>Order #{{ order.id }}</td>
            </tr>
        {% for d in order.dishes.all %}
            <tr>
                <td>{{ d.dish_name }}</td>
                <td>{{ d.price }}</td>
            </tr>
        {% endfor %}
    </table>
    <p><a href="{% url 'restaurant:client' order.client.id %}">Owner page</a></p>
    <p><a href="{% url 'restaurant:index' %}">Index page</a></p>
</body>
</html>
