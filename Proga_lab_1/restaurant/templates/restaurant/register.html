<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'restaurant/style/register.css' %}">
    <title>Register page</title>
</head>
    <body>
        {% if error %}
            <p>{{ error }}</p>
        {% else %}
        <form method="post" action="{% url 'restaurant:all_clients' %}">
            {% csrf_token %}
            <label>Login</label><br>
            <input type="text" name="login">
            <br><br>
            <label>Password</label><br>
            <input type="password" name="password">
            <br><br>
            <label>Confirm password</label><br>
            <input type="password" name="confirm_password">
            <br><br><br>
            <input type="submit" value="Register new client">
        </form>
    {% endif %}
    </body>
</html>
