<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'restaurant/style/register.css' %}">
    <link href="style.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <title>Register page</title>
</head>
<body>
{% if error %}
<p>{{ error }}</p>
{% else %}
<div id="Reg">
    <div class="form">
            <form method="post" action="{% url 'restaurant:all_clients' %}">
           <!-- {% csrf_token %}-->
            <input type="text" size="30" name="login" id="email" placeholder=" Введите e-mail:" style="width: 230px; height: 25px;">
            <br>
            <input type="password" size="30" name="password" id="password" placeholder=" Введите пароль:" style="width: 230px; height: 25px;">
            <br>
            <input type="password" size="30" name="confirm_password" id="confirmpswd" placeholder=" Подтвердите пароль:" style="width: 230px; height: 25px;">
            <br>
            <input type="image" id="but2" src="reg.png" >
            <!--<input type="submit" value="Register new client">-->
            </form>
    </div>
</div>
<!--{% endif %}-->
</body>
</html>
